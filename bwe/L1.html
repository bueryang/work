<script lang="javascript">
    var siriWave = new SiriWave({
        container: document.getElementById('wavebg'),
        cover: true,
        speed: 0.01,
        color: '#4d61c5',
        frequency: 3,
        amplitude: 0.5,
        autostart: true
    });

    var myAnimation = anime({
        targets: ['.blue', '.green'],
        translateX: '13rem',
        rotate: 180,
        borderRadius: 8,
        duration: 2000,
        loop: true
    });
</script>
